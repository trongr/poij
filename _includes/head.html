<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- katex -->
  <script>
    function renderMath() {
      renderMathInElement(document.body, {
        delimiters: [
          { left: '\\[', right: '\\]', display: true },
          { left: '$', right: '$', display: false }
        ],
        macros: {
          "\\mod": "\\text{ mod }",
          "\\<": "\\langle",
          "\\>": "\\rangle",
          "\\f": "\\varphi",
          "\\0": "\\varnothing",
          "\\bC": "\\mathbf{C}",
          "\\e": "\\varepsilon",
          "\\s": "\\sigma",
          "\\D": "\\Delta",
          "\\O": "\\Omega",
        }
      });
    }
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.css" integrity="sha384-yFRtMMDnQtDRO8rLpMIKrtPCD5jdktao2TV19YiZYWMDkUR5GQZR/NOVTdquEx1j" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.js" integrity="sha384-9Nhn55MVVN0/4OFx7EE5kpFBPsEMZxKTCnA+4fqDmg12eCTqGi6+BB2LjY8brQxJ" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMath()"></script>

  <style>
    body {
      font-family: times, "Times New Roman", serif;
      font-size: 1.5em;
      line-height: 1em;
      text-align: justify;
      text-justify: inter-character;
    }

    /* Make math font smaller because by default it's a little bigger than regular text. */
    .katex { font-size: 1em !important; }
  </style>

</head>
